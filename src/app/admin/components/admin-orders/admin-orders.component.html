<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th>Shipping Address</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>{{ order.shipping.name + " ," + order.shipping.addressLine1 + " ," + order.shipping.addressLine2 + " ," + order.shipping.city}}</td>
      <td>
        <a routerLink="../../order/detail" href="#">View</a>
      </td>
    </tr>
  </tbody> 
</table>
